version: '3.8'

services:
  bot:
    build: .
    container_name: telegram_bot
    restart: unless-stopped
    volumes:
      - ./bot.log:/app/bot.log
      - ./images:/app/images:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Uncomment if using webhooks
    # ports:
    #   - "8000:8000"
